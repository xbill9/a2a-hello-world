---
name: Rust

on:
  push:
    branches:
      - main
    paths:
      - 'a2a-client-rust/**'
  pull_request:
    branches:
      - main
    paths:
      - 'a2a-client-rust/**'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build --verbose
        working-directory: ./a2a-client-rust
      - name: Run tests
        run: cargo test --verbose
        working-directory: ./a2a-client-rust
      - name: Run clippy
        run: cargo clippy -- -D warnings
        working-directory: ./a2a-client-rust
      - name: Check formatting
        run: cargo fmt -- --check
        working-directory: ./a2a-client-rust
